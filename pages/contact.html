<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8e99af6165.js" crossorigin="anonymous"></script>
    <title>Genesis</title>
</head>

<body>
    <div class="main page-wrap">
        <header class="header">
            <nav class="menu">
                <div class="logo">
                    <a href="/"><img src="/images/Logo.png" alt="logo"></a>
                </div>
                <ul class="menu__list">
                    <li class="menu__li"><a class="menu__link" href="/pages/projects.html">Projects</a></li>
                    <li class="menu__li"><a class="menu__link" href="/pages/contact.html">Contact</a></li>
                </ul>   
            </nav>
        </header>

        <section class="contact__main">
            <div class="contact__heading">
                <h1 class="contact__heading-title">
                    Full set of great features to make your product fresh
                </h1>
                <p class="contact__heading-text">
                Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.
                </p>
            </div>
            <div class="contact__form">
                <form action="">
                    <input type="text" class="input input__name" name="name" id="name" placeholder="Name">
                    <input type="email" class="input input__email" name="email" id="email" placeholder="Email">
                    <input type="text" class="input input__message" name="message" id="message" placeholder="Message">
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>

        <section class="contact__image">
            <img src="/images/Map.png" alt="map" class="map">
        </section>

        <footer class="footer">
            <nav class="menu">
                <div class="logo">
                    <a href="/"><img src="/images/Logo.png" alt="logo"></a>
                </div>
                    <ul class="menu__list">
                        <li class="menu__li"><a class="menu__link" href="/pages/projects.html">Projects</a></li>
                        <li class="menu__li"><a class="menu__link" href="/pages/contact.html">Contact</a></li>
                    </ul>
                <div class="social">
                    <i class="fa-brands fa-dribbble"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </nav>
        </footer>
    </div>
</body>
</html>
